<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <main class="container-fluid">
        
        <div class="jumbotron bg-dark text-light m-3">
            <h1>Weather App</h1>
        </div>
            <div class="row m-3">
                <div class="col-1">
                    <label id="units-toggle" class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="col-3">
                    <p id="units">Fahrenheit</p>
                </div>     
            </div>
            <!-- Main Page Content -->
            <div class="row m-3">

                <!-- The sidebar -->
                <div class="col-3 pl-0">
                    <form id="searchform" class="d-flex nowrap">
                        <input id="searchbar" type="search" class="form-control" placeholder="Search for a City">
                        <!-- create a space between search field and search btn -->
                        <span class="col p-1"></span> 
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                    <br>
                    <ul id="recents" class="list-group">
                        <!-- js to populate -->
                    </ul>
                </div>
                
                <!-- The Weather Forecast -->
                <div class="col-9 card">
                    <h2>
                        <span id="cityName">City Name</span><span> (</span><span id="date"></span><span>)</span>
                    </h2>
                    <ul id="weather-conditions" class="list-group">
                        <li class="list-group-item">Temperature: <span id="temperature"></span></li>
                        <li class="list-group-item">Wind: <span id="wind"></span></li>
                        <li class="list-group-item">Humidity: <span id="humidity"></span></li>
                        <li class="list-group-item">UV Index: <span id="uv-index"></span></li>

                    </ul>
                </div>


            </div>

    </main>



     <!-- Regular JQuery script linked below -->
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     <!-- Bootstrap script link below -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     <!-- Moment.js script link below -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <!-- JQuery UI script link below -->
     <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
     <!-- custom JS script link below -->
     <script src="./assets/js/script.js"></script>
</body>
</html>
